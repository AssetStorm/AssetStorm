- model: assets.AssetType
  pk: 4
  fields:
    type_name: span
- model: assets.AssetType
  pk: 6
  fields:
    type_name: span-regular
    parent_type: 4
    schema: {"text": 1}
    templates:
      raw: "{{text}}"
      markdown: "{{text}}"
      proof_html: "{{text}}"
- model: assets.AssetType
  pk: 7
  fields:
    type_name: span-emphasized
    parent_type: 4
    schema: {"text": 1}
    templates:
      raw: "{{text}}"
      markdown: "*{{text}}*"
      proof_html: "<em>{{text}}</em>"
- model: assets.AssetType
  pk: 8
  fields:
    type_name: span-strong
    parent_type: 4
    schema: {"text": 1}
    templates:
      raw: "{{text}}"
      markdown: "**{{text}}**"
      proof_html: "<strong>{{text}}</strong>"
- model: assets.AssetType
  pk: 9
  fields:
    type_name: span-listing
    parent_type: 4
    schema: {"listing_text": 1}
    templates:
      raw: "{{listing_text}}"
      markdown: "`{{listing_text}}`"
      proof_html: "<pre>{{listing_text}}</pre>"
- model: assets.AssetType
  pk: 10
  fields:
    type_name: span-path
    parent_type: 4
    schema: {"path": 1}
    templates:
      raw: "{{path}}"
      markdown: "`{{path}}`"
      proof_html: "<span class=\"span-path\">{{path}}</span>"
- model: assets.AssetType
  pk: 11
  fields:
    type_name: span-link
    parent_type: 4
    schema: {"link_text": 1, "url": 2}
    templates:
      raw: "{{link_text}}"
      markdown: "[{{link_text}}]({{url}})"
      proof_html: "<a href=\"{{url}}\">{{link_text}}</a>"
- model: assets.AssetType
  pk: 12
  fields:
    type_name: span-program
    parent_type: 4
    schema: {"program_name": 1}
    templates:
      raw: "{{program_name}}"
      markdown: "*{{program_name}}*"
      proof_html: "<span class=\"span-program\">{{program_name}}</span>"
- model: assets.AssetType
  pk: 13
  fields:
    type_name: span-abbreviation
    parent_type: 4
    schema: {"abbreviation": 1, "long_name": 1}
    templates:
      raw: "{{abbreviation}}"
- model: assets.AssetType
  pk: 14
  fields:
    type_name: span-ct-link
    parent_type: 4
    schema: {}
    templates:
      raw: "ct.de/@@@@"
- model: assets.AssetType
  pk: 50
  fields:
    type_name: span-strong-emphasized
    parent_type: 4
    schema: {"text": 1}
    templates:
      raw: "{{text}}"
      markdown: "***{{text}}***"
      proof_html: "<strong><em>{{text}}</em></strong>"