- model: assets.AssetType
  pk: 51
  fields:
    type_name: article
- model: assets.AssetType
  pk: 52
  fields:
    type_name: article-standard
    parent_type: 51
    schema:
      working_title: 1
      x_id: 1
      catchphrase: 1
      column:
      title: 1
      subtitle: 1
      author: 1
      teaser: 1
      content:
        - 5
    templates:
      raw: "{{title}}\n\n\
      {{subtitle}}\n\n\
      {{teaser}}\n\n\
      Von {{author}}\n\n\
      {{for(content)}}{{content}}{{endfor}}\n\n"
      markdown: "<!---\n\
      type: article-standard\n\
      x_id: {{x_id}}\n\
      catchphrase: {{catchphrase}}\n\
      column: {{column}}\n\
      title: MD_BLOCK\n-->\n# {{title}}\n\n<!---\n\
      subtitle: MD_BLOCK\n-->\n## {{subtitle}}\n\n<!---\n\
      teaser: MD_BLOCK\n-->\n**{{teaser}}**\n\n<!---\n\
      author: MD_BLOCK\n-->\nVon {{author}}\n\n<!---\n\
      content: MD_BLOCK\n-->\n{{for(content)}}{{content}}\n\n{{endfor}}\n\n<!--- -->\n"
      proof_html: "<div class=\"article-standard\">\
      <div class=\"x_id\">{{x_id}}</div>\
      <div class=\"catchphrase\">{{catchphrase}}</div>\
      <div class=\"column\">{{column}}</div>\
      <h1>{{title}}</h1>\
      <h2 class=\"subtitle\">{{subtitle}}</h2>\
      <div class=\"teaser\">{{teaser}}</div>\
      <div class=\"author\">Von {{author}}</div>\
      {{for(content)}}{{content}}{{endfor}}\
      </div>"
