- model: assets.AssetType
  pk: 51
  fields:
    type_name: article
- model: assets.AssetType
  pk: 52
  fields:
    type_name: article-standard
    parent_type: 51
    schema:
      working_title: 1
      x_id: 1
      catchphrase: 1
      column: 1
      title: 1
      subtitle: 1
      author: 1
      teaser: 1
      content:
        - 5
      article_link: 65
      bibliography:
        - 62
    templates:
      raw: "{{title}}\n\n\
      {{subtitle}}\n\n\
      {{teaser}}\n\n\
      Von {{author}}\n\n\
      {{for(content)}}{{content}}{{endfor}}\n\n\
      {{article_link}}\n\n\
      Literatur\n{{for(bibliography)}} - {{bibliography}}\n{{bibliography}}\n\n"
      markdown: "<!---\n\
      type: article-standard\n\
      x_id: {{x_id}}\n\
      catchphrase: {{catchphrase}}\n\
      column: {{column}}\n\
      working_title: {{working_title}}\n\
      title: MD_BLOCK\n-->\n\n# {{title}}\n\n<!---\n\
      subtitle: MD_BLOCK\n-->\n\n## {{subtitle}}\n\n<!---\n\
      teaser: MD_BLOCK\n-->\n\n**{{teaser}}**\n\n<!---\n\
      author: MD_BLOCK\n-->\n\n{{author}}\n\n<!---\n\
      content: MD_BLOCK\n-->\n\n{{for(content)}}{{content}}{{endfor}}<!---\n\
      article_link:\n{{article_link}}\n\
      bibliography:\n{{for(bibliography)}}{{bibliography}}\n{{bibliography}}\
      -->"
      proof_html: "<article-standard>\
      <x_id>{{x_id}}</x_id>\
      <catchphrase>{{catchphrase}}</catchphrase>\
      <magazine-column>{{column}}</magazine-column>\
      <h1>{{title}}</h1>\
      <h2 class=\"subtitle\">{{subtitle}}</h2>\
      <teaser>{{teaser}}</teaser>\
      <author>Von {{author}}</author>\
      {{for(content)}}{{content}}{{endfor}}\
      {{article_link}}
      <div class=\"bibliography\"><h3>Literatur</h3>\
      <ol>{{for(bibliography)}}<li>{{bibliography}}</li>{{bibliography}}</ol></div>
      </article-standard>"
      sy_xml: "<document dbref=\"{{x_id}}\">\
      <title>{{subtitle}}</title>\
      <subtitle>{{title}}</subtitle>\
      <abstract>{{teaser}}</abstract>\
      <textel>\
      {{for(content)}}{{content}}{{endfor}}\
      {{article_link}}
      <bibliography><title>Literatur</title>\
      {{for(bibliography)}}{{bibliography}}{{bibliography}}
      </bibliography>\
      </textel></document>"
